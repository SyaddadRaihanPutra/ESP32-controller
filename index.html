<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨RC - SIOTICS ✨</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      @media screen and (max-width: 767px) and (orientation: portrait) {
        html {
          transform: rotate(-90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          position: absolute;
          overflow-y: hidden;
          top: 50%;
          left: 50%;
          margin-top: 90vh;
          margin-left: -50%;
        }
      }

      .table-container {
        display: flex;
      }

      .table-container table {
        display: inline-block;
        margin-right: 10px; /* jarak antara tabel */
      }
    </style>
  </head>

  <body>
    <!-- PROMPT NAMA -->
    <div class="container mt-4 px-3 mb-5 responsive">
      <script type="text/javascript">
        var namaPengguna = localStorage.getItem("namaPengguna");
        if (!namaPengguna || namaPengguna === null) {
          namaPengguna = prompt("Masukkan Nama :");
          localStorage.setItem("namaPengguna", namaPengguna);
        } else if (namaPengguna === "null") {
          localStorage.removeItem("namaPengguna");
          namaPengguna = prompt("Masukkan Nama :");
          localStorage.setItem("namaPengguna", namaPengguna);
        }
        document.write("<h1>Halo, " + namaPengguna + "!</h1>");

        // Script Prompt Nama
      </script>
    </div>

    <!-- BUTTON CONTROLLER -->
    <div class="responsive">
      <div class="table-container">
        <table class="mt-5 mb-5" style="margin: auto" cellpadding="10">
          <tr>
            <td align="center"></td>
            <td align="center">
              <button class="btn btn-primary btn-lg">FORWARD</button>
            </td>
            <td align="center"></td>
          </tr>
          <tr>
            <td align="center">
              <button class="btn btn-primary btn-lg">RIGHT</button>
            </td>
            <td align="center">
              <button class="btn btn-danger btn-lg">STOP</button>
            </td>
            <td align="center">
              <button class="btn btn-primary btn-lg">LEFT</button>
            </td>
          </tr>
          <tr>
            <td align="center"></td>
            <td align="center">
              <button class="btn btn-primary btn-lg">BACKWARD</button>
            </td>
            <td align="center"></td>
          </tr>
        </table>
        <table class="mt-5 mb-5" style="margin: auto" cellpadding="10">
          <tr>
            <td align="center"></td>
            <td align="center">
              <button class="btn btn-primary btn-lg">FORWARD</button>
            </td>
            <td align="center"></td>
          </tr>
          <tr>
            <td align="center">
              <button class="btn btn-primary btn-lg">RIGHT</button>
            </td>
            <td align="center">
              <button class="btn btn-danger btn-lg">STOP</button>
            </td>
            <td align="center">
              <button class="btn btn-primary btn-lg">LEFT</button>
            </td>
          </tr>
          <tr>
            <td align="center"></td>
            <td align="center">
              <button class="btn btn-primary btn-lg">BACKWARD</button>
            </td>
            <td align="center"></td>
          </tr>
        </table>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="responsive mt-5 mb-4 p-3 text-center fw-semibold">
        <p>Copyright &copy; 2023 | Syaddad</p>
        <p>SIOTICS | SMKN 1 Jakarta</p>
      </div>
    </footer>
    <script>
      var slider = document.getElementById("customRange");
      var output = document.getElementById("speed-value");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value;
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
